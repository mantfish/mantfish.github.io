<!DOCTYPE html>
<html>
  <head>
    <title>PDF Viewer</title>
    <style>
      html, body, #fullheight {
        min-height: 100% !important;
        height: 100%;
      }
      .center {
        margin: auto;
      }
      </style>
  </head>
  <body>

    <!--
      Place the following <div> element where you want the PDF to be displayed in your website. You can change the size using the width and height attributes.
    -->
    <div class = "center" id=fullheight>
      <object
        data='David_OBM_CV.pdf'
        type="application/pdf"
        width="100%"
        height="100%"
      >

        <iframe
          src='David_OBM_CV.pdf'
          width="100%"
          height="100%"
        >
        <p>This browser does not support PDF!</p>
        </iframe>
      </object>
    </div>

  </body>
</html>
